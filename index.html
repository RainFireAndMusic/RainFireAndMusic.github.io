@webkit-keyframes ambientOcclusionBrightnessAnimation {
0% {filter: brightness(100%);}
50% {filter: brightness(250%);}
100% {filter: brightness(100%);}
}

@-webkit-keyframes ambientOcclusionColorAnimation {  
  0%  { background-color: rgb(10, 10, 50, 1);}
  17% { background-color: rgb(10, 50, 50, 1);}
  33% { background-color: rgb(10, 50, 10, 1);}
  50% { background-color: rgb(50, 50, 10, 1);}
  66% { background-color: rgb(50, 10, 10, 1);}
  83% { background-color: rgb(50, 10, 50, 1);}
  99% { background-color: rgb(10, 10, 50, 1);}
}


#ambientOcclusion{
	background-color: rgb(0, 0, 35, 1);
  -webkit-mask-image: -webkit-gradient(linear, center top,

    -webkit-animation:ambientOcclusionColorAnimation 90s infinite, ambientOcclusionBrightnessAnimation 5s;
	height: 40%;
	z-index: 0;
	bottom: 0px;
}

#stars {

}

#twinkling{

  z-index: -2;

  -moz-animation:move-twink-back 200s linear infinite;
  -ms-animation:move-twink-back 200s linear infinite;
  -o-animation:move-twink-back 200s linear infinite;
  -webkit-animation:move-twink-back 200s linear infinite;
  animation:move-twink-back 200s linear infinite;
}

@keyframes move-twink-back {
    from {background-position:0 0;}
    to {background-position:-10000px 5000px;}
}
@-webkit-keyframes move-twink-back {
    from {background-position:0 0;}
    to {background-position:-10000px 5000px;}
}
@-moz-keyframes move-twink-back {

position:absolute;

.flipped {
  transform: rotate(135deg) !important;
  animation: fadeInOutFlipped 3s 1s 1 !important;
}

.animate {
  animation: fadeInOut 3s 1s 1;
}

@keyframes fadeInOut {
  0% {
    opacity: 0;
  }
  50% {
    opacity: 1;
    -webkit-box-shadow: 9px 2px 16px 0px rgba(252, 252, 252, 0.1);
    -moz-box-shadow: 9px 2px 16px 0px rgba(252, 252, 252, 0.1);
    box-shadow: 9px 2px 16px 0px rgba(252, 252, 252, 0.1);
  }
  80% {
    opacity: 0;
  }
  100% {
    margin-left: 75%;
    margin-top: 80%;

  }
}

@keyframes fadeInOutFlipped {
  0% {
    opacity: 0;
  }
  50% {
    opacity: 1;
    -webkit-box-shadow: 9px 2px 16px 0px rgba(252, 252, 252, 0.1);
    -moz-box-shadow: 9px 2px 16px 0px rgba(252, 252, 252, 0.1);

  80% {

  }
  100% {
    margin-right: 75%;
    margin-top: 80%;

}
