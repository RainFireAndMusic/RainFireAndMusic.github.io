<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link href='https://fonts.googleapis.com/css?family=Alegreya Sans' rel='stylesheet'>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
<script src="https://embed.twitch.tv/embed/v1.js"></script>
<link rel="stylesheet" href="style.css">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>(︶ω︶)</title>
	</head>
	<body>
		<div id="adblockBait">
			<div class="ads"></div>
		</div>
		<div id="background">
			<div id="sunsetBackground">
			</div>
			<div id="nightBackground">
				<div id="stars"></div>
				<div id="twinkling"></div>
				<div id="shootingStarContainer">
				  <div id="shootingStar" class = ""></div>
				</div>
				<article id="footerGlow">
					<article id="lightings">
						<section id="one">
							<section id="two">
								<section id="three">
									<section id="four">
										<section id="five">

										</section>
									</section>
								</section>
							</section>
						</section>
					</article>
				</article>
			</div>
		</div>
		<div id="contentContainer">

			<div id="controls">
				<button id="fullscreen" onclick="toggleFullscreen()"><i class="material-icons">fullscreen</i></button>
			</div>

			<div id="globalplaylausecontainer">
				<img id="moon" src="Images/moon.png"/>
				<img id="zeldaMoon" src="Images/zeldaMoon.png" style="display: none"/>
				<button id="mooncolor"></button>
				<button id="moonphase"></button>
				<img id="zeldaMoonEyes" src="Images/zeldaMoonEyes.png" style="display: none"/>
				<button id="globalPlayPause" onclick="playOrPauseVideos()"><i class="material-icons">play_arrow</i><i class="material-icons">pause</i></button>
			</div>

			<div id="cheatCodeTextboxContainer">
				<div id="cheatCodeTextbox"></div>
			</div>

			<div id="playerContainer">
				<div class="videoContainer">
					<div class="playerContainer">
						<div class="player" id="playerLeft"></div>
					</div>
				</div>
				<div class="videoContainer" onmouseover="showMainPlayerOptions(this)" onmouseout="hideMainPlayerOptions(this)">
					<div id="playerTabsContainer">
						<div id="twitchTab" class="selectedTab" onclick="changePlayerTab(this, 0)">
							<img class="tabIcon" src="Images/twitchIcon.png"/>
						</div><div id="youtubeTab" onclick="changePlayerTab(this, 1)">
							<img class="tabIcon" src="Images/youtubeIcon.png"/>
						</div>
					</div>
					<div id="mainPlayerContainer" class="playerContainer">
						<div class="player" id="twitchMusicPlayer"></div>
						<div class="player" id="youtubeMusicPlayer" style="display: none"></div>
					</div>
					<div id="musicSources" onmouseover="showMainPlayerOptions(this.parentNode)" onmouseout="hideMainPlayerOptions(this.parentNode)" style="display: none">
						<ul id="genreTabStrip">
						</ul>
					</div>
				</div>
				<div class="videoContainer">
					<div class="playerContainer">
						<div class="player" id="playerRight"></div>
					</div>
				</div>
			</div>

			<div id="dummyDiv">
				<h2 id="watermark">Esrever</h2>
			</div>

		</div>
	</body>
</html>
<script src="script.js"></script>
