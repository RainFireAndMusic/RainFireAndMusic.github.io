<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link href='https://fonts.googleapis.com/css?family=Alegreya Sans' rel='stylesheet'>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
<script src="https://embed.twitch.tv/embed/v1.js"></script>
<link rel="stylesheet" href="style.css">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>(︶ω︶)</title>
	</head>
	<body>
		<div id="background">
			<div id="sunsetBackground">
			</div>
			<div id="nightBackground">
				<div id="stars"></div>
				<div id="twinkling"></div>
				<div id="shootingStarContainer">
				  <div id="shootingStar" class = ""></div>
				</div>
				<article id="footerGlow">
					<article id="lightings">
						<section id="one">
							<section id="two">
								<section id="three">
									<section id="four">
										<section id="five">

										</section>
									</section>
								</section>
							</section>
						</section>
					</article>
				</article>
			</div>
		</div>
		<div id="contentContainer">
			<div id="controls">
				<button id="fullscreen" onclick="openOrCloseFullscreenWindow()"><i class="material-icons">fullscreen</i></button>
			</div>
			<div id="globalplaylausecontainer">
				<img id="moon" src="Images/moon.png"/>
				<img id="zeldaMoon" src="Images/zeldaMoon.png" style="display: none"/>
				<button id="mooncolor"></button>
				<button id="moonphase"></button>
				<img id="zeldaMoonEyes" src="Images/zeldaMoonEyes.png" style="display: none"/>
				<button id="globalplaypause" onclick="playorpauseVideos()"><i class="material-icons">play_arrow</i><i class="material-icons">pause</i></button>
			</div>
			<div id="cheatCodeTextboxContainer">
				<div id="cheatCodeTextbox"></div>
			</div>

			<div id="playerContainer">
				<div class="videoContainer">
					<div class="playerContainer">
						<div class="player" id="player2"></div>
					</div>
				</div>
				<div class="videoContainer" onmouseover="showMusicSources(this)" onmouseout="hideMusicSources(this)">
					<div class="playerContainer">
						<div class="player" id="musicPlayer"></div>
					</div>
					<div id="musicSources" onmouseover="showMusicSources(this.parentNode)" onmouseout="hideMusicSources(this.parentNode)">
						<ul id="genreTabStrip">
						</ul>
					</div>
				</div>
				<div class="videoContainer">
					<div class="playerContainer">
						<div class="player" id="player3"></div>
					</div>
				</div>
			</div>
			<div id="dummyDiv">
				<h2 id="watermark">Esrever</h2>
			</div
		</div>
